<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registration</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="nav">
        <a href="" class="navLink">About Us</a>
        <a href="" class="navLink">Register</a>
    </div>
<div class="content"> 
    <div class="whitebox">
    <div class="signupForm">
        <h1 class="titleText">Sign Up</h1>
            <form>
                <input type="email" id="email" name="email" placeholder="Email" class="formItem">
                <br />
                <input type="text" id="usename" name="username" placeholder="Username" class="formItem">
                <br>
                <input type="password" id="password" name="password" placeholder="Password" class="formItem">
                <br>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="formItem">
                <br>
                <button type="submit" class="formItem">Submit</button>
            </form>
    </div>
    <div class="socialLinks">
    <a href="https://www.amazon.com" target=_blank ><i class="fab fa-amazon"></i></a> 
    <a href="https://www.facebook.com"" target=_blank ><img src="assets/facebook.png"></a> 
    <a href="https://www.github.com" target=_blank ><img src="assets/github.png"></a> 
    <a href="https://www.slack.com" target=_blank ><img src="assets/slack.png"></a> 
    <a href="https://www.instagram.com" target=_blank ><img src="assets/instagram.png"></a> 
    </div>
</div>
</div>
</body>
</html>
